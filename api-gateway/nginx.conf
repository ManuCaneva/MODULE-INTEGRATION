worker_processes auto;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # ==========================================================
    # üí° UPSTREAMS CORREGIDOS: Usando los nombres de servicio Docker
    # ==========================================================
    # El Host debe ser el nombre del servicio Docker (ej: stock-api) 
    # y el Puerto debe ser el puerto interno de ese contenedor.
    
    # NOTA: Eliminamos 'compras_service' ya que lo quitaste.
    
    upstream stock_service {
        # Usamos el nombre del servicio y asumimos el puerto interno 8080
        server stock-api:3000; 
    }
    upstream logistica_service {
        # Usamos el nombre del servicio y asumimos el puerto interno 8080
        server logistica-api:8080; 
    }

    server {
        listen 80;
        server_name _;

        # ----------------------------------------------------------
        # 1. RUTA PARA STOCK
        # El cliente llama a /stock/..., Nginx lo proxy a stock-api:8080/...
        # ----------------------------------------------------------
        location /stock/ {
            proxy_pass http://stock_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # ----------------------------------------------------------
        # 2. RUTA PARA LOG√çSTICA
        # El cliente llama a /logistica/..., Nginx lo proxy a logistica-api:8080/...
        # ----------------------------------------------------------
        location /logistica/ {
            proxy_pass http://logistica_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }
        
        # 3. Contenido est√°tico por defecto (o error)
        location / {
            return 404 "Ruta no encontrada. Use /stock/ o /logistica/.";
        }
    }
}